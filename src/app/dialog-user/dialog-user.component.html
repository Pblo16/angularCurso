<div class="dialog flex flex-col p-4">
  <form [formGroup]="formUsuario" (ngSubmit)="guardar()" class="flex flex-col gap-4">
    <h2 class="text-white">Formulario de usuario</h2>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" id="name" placeholder="nombre" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email </mat-label>
      <input matInput formControlName="email" id="email" placeholder="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password </mat-label>
      <input matInput type="password" id="password" formControlName="password" placeholder="password" />
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="formUsuario.invalid" color="primary">Enviar</button>
  </form>
</div>
