<div class="edit-dialog">
  <h2 mat-dialog-title>Editar Usuario</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <mat-dialog-content class="dialog-content">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Ingrese nombre">
        <mat-error *ngIf="editForm.get('name')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ingrese email">
        <mat-error *ngIf="editForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="editForm.get('email')?.hasError('email')">
          Ingrese un email v√°lido
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
        Guardar Cambios
      </button>
    </mat-dialog-actions>
  </form>
</div>
