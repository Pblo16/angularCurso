<ng-container>
  <div class="margen">
    <div class="example-button-row mb-4 ">
      <button mat-raised-button class="bg-amber-300 rounded-3xl px-4 py-2" (click)="openDialog()">
        Agregar un nuevo usuario
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Posicion Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- peso Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- simbolo Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>created_at</th>
        <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>updated_at</th>
        <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="bg-amber-300 rounded-3xl px-4 py-2 text-gray-950"
            (click)="openDialogEdit(element.id)">
            Editar usuario
          </button>
          <button mat-raised-button class="bg-red-300 rounded-3xl px-4 py-2 text-gray-950"
            (click)="openDialogDelete(element.id)">
            Eliminar usuario
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-container>
